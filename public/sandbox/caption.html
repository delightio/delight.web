<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js Caption Example</title>

  <link href="video-js.css" rel="stylesheet" type="text/css">

  <!-- LOAD VIDEO.JS SOURCE FILES IN ORDER -->
  <script src="video-js.js"></script>

</head>
<body>
  <p style="background-color:#eee; border: 1px solid #777; padding: 10px; font-size: .8em; line-height: 1.5em; font-family: Verdana, sans-serif;">This page shows you how to use caption file (note: same origin applied here)</p>

  <video id="vid1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" poster="http://video-js.zencoder.com/oceans-clip.png" data-setup="{}">
    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>

    <track kind="captions" src="ch.vtt" srclang="en" label="English" default>
    <p>Video Playback Not Supported</p>
  </video>


</body>
</html>
